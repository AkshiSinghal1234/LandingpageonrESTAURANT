<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <!-- navgator -->
      <nav>
        <div class="Logo">
          <a href="#">AK Restaurants</a>
        </div>
        <ul>
          <li><a href="#title">Home</a></li>
          <li><a href="#about">About</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
      </nav>

      <!-- Header -->
      <header id="title">
        <div class="title-content">
          <h1>AS Restaurants</h1>
        </div>
        <div class="title-content">
          <a href="#about" class="button">See More</a>
        </div>
      </header>

      <!-- quotes -->
      <section class="quote">
        <p>Best restaurant in town is here
             We were happy to serve you.
        </p>
      </section>

      <!-- main -->
      <main>
        <article id="about">
          <h2>Our Story</h2>
          <p>
            
          </p>
        </article>
      </main>

      <!-- image -->
      <section class="photos">
        <img
          src="https://images.unsplash.com/photo-1555830142-23ab556dd871?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=587&q=80"
          alt="Food"
        />
        <img
          src="https://images.unsplash.com/photo-1604909052868-dd2ef1e53daa?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=580&q=80"
          alt="Food"
        />
        <img
          src="https://images.unsplash.com/photo-1625943555030-fbf8c07f0817?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=580&q=80"
          alt="Food"
        />
        <img
          src="https://images.unsplash.com/photo-1559847844-e5733090e38c?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=521&q=80"
          alt="Food"
        />
      </section>

      <!-- quotes -->
      <section class="quote">
        <p>Happy customer is our first priority.</p>
      </section>

      <!-- Form Section -->
      <section id="contact">
        <h2>Contact Us</h2>
        <form>
          <label for="name">Name</label>
          <input id="name" type="text" />
          <label for="email">Email</label>
          <input id="email" type="email" />
          <label for="Comments">Comments</label>
          <textarea id="Comments"></textarea>
          <input class="button" type="submit" value="submit" />
        </form>
      </section>

      <!-- Footer -->
      <footer class="footer">
        <p>AS restaurants &copy; 2023</p>
      </footer>
    </div>
  </body>
</html>
